<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <header class=""></header>
      <footer>
        <div class="row">
          <div class="clear">AC</div>
          <div class="change">+/-</div>
          <div class="percent">%</div>
          <div class="operate" id="÷">&#247</div>
        </div>
        <div class="row">
          <div class="number">7</div>
          <div class="number">8</div>
          <div class="number">9</div>
          <div class="operate" id="×" >&#215</div>
        </div>
        <div class="row">
          <div class="number">4</div>
          <div class="number">5</div>
          <div class="number">6</div>
          <div class="operate" id="−">&#8722</div>
        </div>
        <div class="row">
          <div class="number">1</div>
          <div class="number">2</div>
          <div class="number">3</div>
          <div class="operate" id="+">&#43</div>
        </div>
        <div class="row rowEnd">
          <div class="number footerLeft">0</div>
          <div class="footerRight">
            <div class="numberDot">.</div>
            <div class="result">&#61;</div>
          </div>
        </div>
      </footer>
    </section>
    <script src="app.js"></script>
  </body>
</html>
