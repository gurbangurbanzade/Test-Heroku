<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <h3>Password Generate</h3>
      <input type="text" class="text" />
      <button class="copy">Copy</button>
      <div class="itemBox">
        <label for="">Pasword Length</label>
        <input type="number" class="len" min="4" value="" />
        <div class="box">
          <label for="">Up letter</label>
          <input type="checkbox" class="up in" />
        </div>
        <div class="box">
          <label for="">Lower letter</label>
          <input type="checkbox" class="low in" />
        </div>
        <div class="box">
          <label for="">Numbers</label>
          <input type="checkbox" class="num in" />
        </div>
        <div class="box">
          <label for="">Symbol</label>
          <input type="checkbox" class="sym in" />
        </div>
      </div>
      <button type="submit" class="btn">Create</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
